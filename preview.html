<head>
    <meta charset="UTF-8">

    <title>Tech Icons Collection - Preview</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e1e4e8;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            margin: 0 0 0.5rem;
            color: #24292e;
        }
        
        .search-container {
            margin: 1rem 0 2rem;
            display: flex;
            justify-content: center;
        }
        
        #search {
            padding: 0.5rem 1rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .icon-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
        }
        
        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            width: 48px;
            height: 48px;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .icon-name {
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0.5rem 0 0.25rem;
            word-break: break-word;
        }
        
        .icon-filename {
            font-size: 0.75rem;
            color: #6a737d;
            font-family: monospace;
            word-break: break-all;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
            color: #6a737d;
            font-size: 0.9rem;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d1117;
                --card-bg: #161b22;
                --text-color: #c9d1d9;
                --border-color: #30363d;
            }
            
            h1 {
                color: #f0f6fc;
            }
            
            #search {
                background-color: #0d1117;
                border-color: #30363d;
                color: #c9d1d9;
            }
            
            .icon-filename {
                color: #8b949e;
            }
        }
    </style>
</head>

        // Sort icons alphabetically
        icons.sort((a, b) => a.name.localeCompare(b.name));

        const container = document.getElementById('icons-container');
        const searchInput = document.getElementById('search');
        
        // Function to display icons
        function displayIcons(iconsToShow) {
            container.innerHTML = '';
            
            iconsToShow.forEach(icon => {
                const card = document.createElement('a');
                card.href = `#`;
                card.className = 'icon-card';
                card.download = icon.filename;
                card.title = `Download ${icon.name}`;
                
                card.innerHTML = `
                    <div class="icon">
                        <img src="${icon.filename}" alt="${icon.name}">
                    </div>
                    <div class="icon-name">${icon.name}</div>
                    <div class="icon-filename">${icon.filename}</div>
                `;
                
                // Add click handler to download the icon
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    const link = document.createElement('a');
                    link.href = icon.filename;
                    link.download = icon.filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
                
                container.appendChild(card);
            });
        }
        
        // Initial display of all icons
        displayIcons(icons);
        
        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredIcons = icons.filter(icon => 
                icon.name.toLowerCase().includes(searchTerm) || 
                icon.filename.toLowerCase().includes(searchTerm)
            );
            displayIcons(filteredIcons);
        });
        
        // Add keyboard shortcut to focus search (Cmd+K or Ctrl+K)
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
            }
        });
    </script>
